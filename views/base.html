<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VM</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/main.css"
    />
    <script src="/main.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
      >
        <a class="navbar-brand" href="{{ routes.HOME }}"
          >VM</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {{ #user }}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ routes.CREATE_ARTICLE }}"
                >Create an article</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ routes.LOGOUT }}"
                >Log out</a
              >
            </li>

            {{ /user }}

            {{ #anonymous }}
            <li class="nav-item">
              <a class="nav-link" href="{{ routes.SIGNUP }}"
                >Sign up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ routes.SIGNIN }}"
                >Sign in</a
              >
            </li>
            {{ /anonymous }}
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
