<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VM</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="main.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="bg-primary p-4 text-light header">
        <h5>VM</h5>
        <a class="text-light" href="#">Login</a>
      </div>
    </header>
    <section>
      <div class="p-4">
        <p>Total: {{ count }}</p>
        <p>Recent:</p>
        <ul>
          {{ #articles }}
          <li>{{ title }}</li>
          {{ /articles }}
        </ul>
      </div>
      <div class="p-4">
        <h1>Create article</h1>
        <div class="w-50">
          {{ #errors }}
          <p>{{ param }}: {{ msg }}</p>
          {{ /errors}}
          <form
            action="/create"
            method="post"
            class="d-flex flex-column"
          >
            <input
              type="text"
              name="title"
              placeholder="title"
              class="mb-2"
            />
            <textarea name="text"></textarea>
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
